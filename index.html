<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túnel Cyberpunk</title>
    <style>

    body {
        margin: 0;
        height: auto;
    }
    .tunnel {
        background-color: #000;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        perspective: 1000px;
        overflow: hidden;
    }

        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%);
        }
        .ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            opacity: 1;
            transition: opacity 0.5s, filter 0.5s;
            filter: blur(0px);
        }
        .ring:nth-child(3) { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .ring:nth-child(4) { border-color: #9223fe; box-shadow: 0 0 10px #9223fe; }
        .ring:nth-child(5) { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .ring:nth-child(6) { border-color: #9223fe; box-shadow: 0 0 10px #9223fe; }
        .ring:nth-child(7) { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .ring:nth-child(8) { border-color: #9223fe; box-shadow: 0 0 10px #9223fe; }
        .ring:nth-child(9) { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .ring:nth-child(10) { border-color: #9223fe; box-shadow: 0 0 10px #9223fe; }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            color: #fff;
            font-size: 3rem;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 10;
            user-select: none;
        }
        .background-final {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(./assets/img/background.jpg) no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="tunnel">
        <div class="rings">
            <div class="center-text" id="centerText">Hola</div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>
    <div class="background-final" id="backgroundFinal"></div>
    <script>
        // Dynamically adjust body height based on content
        document.body.style.height = `${window.innerHeight * 3}px`;
        window.addEventListener('resize', () => {
            document.body.style.height = `${window.innerHeight * 3}px`;
        });
        const rings = document.querySelectorAll('.ring');
        const ringsCount = rings.length;
        const maxScroll = 400; // Ajusta para controlar el efecto
        const maxScale = 8;    // Escala máxima de los rings
        const maxBlur = 30;    // Difuminado máximo
    
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const zOffset = scrollPosition / 2;
            document.querySelector('.rings').style.transform = `translate(-50%, -50%) translateZ(${zOffset}px)`;
    
            // Desvanecer y escalar el texto central
            const text = document.getElementById('centerText');
            let progress = Math.min(scrollPosition / 200, 1);
            let scale = 1 - 0.5 * progress;
            let opacity = 1 - progress;
            text.style.opacity = opacity;
            text.style.transform = `translate(-50%, -50%) scale(${scale})`;
    
            // Efecto en los rings con blur modificado
            rings.forEach((ring, i) => {
                const baseZ = -100 * (i + 1);
                let ringProgress = Math.min(scrollPosition / (maxScroll - i * 20), 1);
    
                // Blur solo empieza después del 50% de progreso y es 25% más lento
                let blurProgress = 0;
                if (ringProgress > 0.5) {
                    blurProgress = ((ringProgress - 0.5) / 0.5) * 0.75;
                    blurProgress = Math.min(blurProgress, 1);
                }
                let ringScale = 1.5 + (maxScale - 1.5) * ringProgress;
                let ringOpacity = 1 - ringProgress;
                let ringBlur = maxBlur * blurProgress;
    
                ring.style.transform = `translate(-50%, -50%) translateZ(${baseZ}px) scale(${ringScale})`;
                ring.style.opacity = ringOpacity;
                ring.style.filter = `blur(${ringBlur}px)`;
            });
    
            // Mostrar fondo negro al final
            const backgroundFinal = document.getElementById('backgroundFinal');
            backgroundFinal.style.opacity = scrollPosition > maxScroll ? 1 : 0;
        });
    </script>
    
</body>
</html>
